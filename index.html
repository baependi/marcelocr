<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clay WASM PoC</title>
</head>
<body>
    <h1>Clay WASM Proof of Concept</h1>
    <p>Check the console for output.</p>
    <script>
        fetch("clay.wasm").then(response =>
            WebAssembly.instantiateStreaming(response)
        ).then(obj => {
            const result = obj.instance.exports.run();
            console.log("Render commands count:", result);
        }).catch(console.error);
    </script>
</body>
</html>
